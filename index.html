<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul: The Ultimate Guide</title>
    
    <style>
        /* --- GRUNDEINSTELLUNGEN --- */
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: #333;
            overflow-x: hidden;
        }

        /* --- HERO SECTION (Das große Titelbild) --- */
        header {
            height: 70vh;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1538485399081-7191377e8241?q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            animation: fadeInDown 1s ease-out;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        /* --- CONTAINER & GRID --- */
        .container {
            max-width: 1200px;
            margin: -50px auto 50px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        /* --- KARTEN DESIGN --- */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            opacity: 0;
            animation: cardEntrance 0.8s ease-out forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .card-image {
            height: 250px;
            overflow: hidden;
            position: relative;
            background-color: #eee; /* Platzhalter-Farbe, falls Bild lädt */
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .card:hover .card-image img {
            transform: scale(1.15);
        }

        .card-content {
            padding: 25px;
        }

        .tag {
            background-color: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
            /* Neue Animation für den Tag */
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 0.6s; /* Kommt erst nach der Karte */
        }

        .card h3 {
            margin: 10px 0;
            color: var(--primary);
            font-size: 1.4rem;
        }

        /* --- MODAL (POPUP) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-card {
            background: white;
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .modal-image {
            height: 40%;
            background-size: cover;
            background-position: center;
            background-color: #eee;
        }

        .modal-text {
            padding: 40px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-text h2 {
            font-size: 2.5rem;
            margin-top: 0;
            color: var(--primary);
            border-bottom: 3px solid var(--accent);
            display: inline-block;
            padding-bottom: 10px;
        }

        .modal-text p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            z-index: 10;
            /* Neue Puls-Animation für den Schließen-Button */
            animation: pulse 2s infinite;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            color: var(--accent);
            animation: none; /* Stoppt Puls beim Hover */
        }

        @media (min-width: 768px) {
            .modal-card {
                flex-direction: row;
                height: 600px;
            }
            .modal-image {
                width: 50%;
                height: 100%;
            }
            .modal-text {
                width: 50%;
            }
        }

        footer {
            text-align: center;
            padding: 40px;
            background: var(--primary);
            color: white;
        }

        /* --- ANIMATIONEN DEFINITIONEN --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
            50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        }

    </style>
</head>
<body>

    <header>
        <h1>SEOUL EXPLORER</h1>
        <p>Entdecke die Seele Asiens</p>
    </header>

    <div class="container">
        </div>

    <footer>
        <p>© 2026 Code Review Project | Erstellt mit ❤️ und HTML/CSS</p>
    </footer>

    <div id="modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div class="close-btn" onclick="closeModal()">✕</div>
            <div class="modal-image" id="modalImg"></div>
            <div class="modal-text">
                <span class="tag" id="modalTag" style="opacity: 1; animation: none;">Kategorie</span>
                <h2 id="modalTitle">Titel</h2>
                <p id="modalDesc">Beschreibung...</p>
            </div>
        </div>
    </div>

    <script>
        const data = [
            {
                id: 1,
                title: "Gyeongbokgung Palast",
                tag: "Geschichte",
                thumb: "https://images.unsplash.com/photo-1548115184-bc6544d06a58?w=600",
                full: "https://images.unsplash.com/photo-1610425851516-2818fa952608?w=1200",
                text: "Der 'Palast der strahlenden Glückseligkeit' wurde 1395 erbaut und ist der prächtigste der fünf großen Paläste. Tipp: Wenn du einen Hanbok (traditionelle Tracht) trägst, erhältst du kostenlosen Eintritt! Verpasse auf keinen Fall die feierliche Wachablösung am Gwanghwamun-Tor."
            },
            {
                id: 2,
                title: "N Seoul Tower",
                tag: "Aussicht",
                thumb: "https://images.unsplash.com/photo-1535189043414-47a3c49a0bed?w=600",
                full: "https://images.unsplash.com/photo-1509556162211-18511d303434?w=1200",
                text: "Der N Seoul Tower thront auf dem Namsan Berg und ist das romantische Wahrzeichen der Stadt. Tausende Paare haben hier 'Liebesschlösser' angebracht. Am schönsten ist der Besuch kurz vor Sonnenuntergang, wenn die Stadt beginnt, in tausend Lichtern zu funkeln."
            },
            {
                id: 3,
                title: "Myeongdong",
                tag: "Shopping & Food",
                thumb: "https://images.unsplash.com/photo-1580651315530-69c8e0026377?w=600",
                full: "https://images.unsplash.com/photo-1556883900-a033b160123a?w=1200",
                text: "Myeongdong ist laut, bunt und unglaublich lecker. Es ist das Zentrum der koreanischen Kosmetik (K-Beauty). Ab 17 Uhr werden die Straßen für Autos gesperrt und verwandeln sich in ein Paradies für Street Food: Von gegrilltem Hummer über Tteokbokki bis hin zu Oreo-Churros."
            },
            {
                id: 4,
                title: "Bukchon Hanok Village",
                tag: "Kultur",
                thumb: "https://images.unsplash.com/photo-1583246830368-20412b509d6f?w=600",
                full: "https://images.unsplash.com/photo-1615528806559-11b340151272?w=1200",
                text: "Eine Zeitreise in die Vergangenheit. Inmitten der modernen Metropole liegt dieses Viertel mit hunderten traditionellen Hanok-Häusern. Die geschwungenen Dächer und engen Gassen sind ein perfektes Fotomotiv. Bitte sei leise, denn hier leben echte Anwohner!"
            },
            {
                id: 5,
                title: "Lotte World Tower",
                tag: "Architektur",
                thumb: "https://images.unsplash.com/photo-1596409893549-b39f1c30575d?w=600",
                full: "https://images.unsplash.com/photo-1603566447577-2732193d3026?w=1200",
                text: "Mit 555 Metern und 123 Stockwerken ist es das höchste Gebäude Koreas und eines der höchsten der Welt. Die Aussichtsplattform 'Seoul Sky' bietet einen Glasboden in schwindelerregender Höhe. Nichts für schwache Nerven, aber der Ausblick ist unschlagbar."
            },
            {
                id: 6,
                title: "DDP Plaza",
                tag: "Design",
                thumb: "https://images.unsplash.com/photo-1538485399081-7191377e8241?w=600",
                full: "https://images.unsplash.com/photo-1617955069029-71c449eb083e?w=1200",
                text: "Das Dongdaemun Design Plaza wurde von der Star-Architektin Zaha Hadid entworfen. Es sieht aus wie ein gelandetes Raumschiff aus silbernem Aluminium. Tagsüber ein Design-Museum, nachts ein leuchtendes Kunstwerk und Treffpunkt für Fashionistas."
            },
            {
                id: 7,
                title: "Insadong",
                tag: "Tradition",
                thumb: "https://images.unsplash.com/photo-1620633436577-3e817cf7b593?w=600",
                full: "https://images.unsplash.com/photo-1616769588220-877c46148356?w=1200",
                text: "Wenn du Souvenirs suchst, bist du hier richtig. Insadong ist berühmt für seine Antiquitätenläden, Kunstgalerien und traditionellen Teehäuser. Probiere unbedingt einen Omija-Tee und dazu traditionelles Reisgebäck in einem der versteckten Innenhöfe."
            },
            {
                id: 8,
                title: "Changdeokgung",
                tag: "UNESCO",
                thumb: "https://images.unsplash.com/photo-1590422501099-b1d5c7df768d?w=600",
                full: "https://images.unsplash.com/photo-1570772211883-535260c381d3?w=1200",
                text: "Dieser Palast ist besonders wegen seines 'Huwon' (Geheimer Garten) berühmt. Er wurde so angelegt, dass er sich perfekt in die natürliche Topographie einfügt. Im Herbst, wenn sich das Laub färbt, ist der Garten einer der schönsten Orte in ganz Asien."
            },
            {
                id: 9,
                title: "Hongdae",
                tag: "Nightlife",
                thumb: "https://images.unsplash.com/photo-1535313986064-1628290f64c1?w=600",
                full: "https://images.unsplash.com/photo-1629095745425-706388960090?w=1200",
                text: "Rund um die Hongik Universität pulsiert das junge Leben. Hongdae ist berühmt für seine Straßenkünstler (Busking), die jeden Abend auftreten. Hier gibt es die trendigsten Klamottenläden, verrückte Themencafés und die besten Clubs der Stadt."
            },
            {
                id: 10,
                title: "Cheonggyecheon",
                tag: "Natur",
                thumb: "https://images.unsplash.com/photo-1563286390-e3256e29705f?w=600",
                full: "https://images.unsplash.com/photo-1609937343032-62c8621573a0?w=1200",
                text: "Früher eine Betonwüste, heute eine Oase. Dieser 11 km lange Flusslauf wurde künstlich wiederhergestellt und zieht sich durch das Zentrum Seouls. Ein perfekter Ort, um die Füße ins Wasser zu halten und dem Lärm der Großstadt für einen Moment zu entfliehen."
            },
            {
                id: 11,
                title: "Gangnam",
                tag: "Lifestyle",
                thumb: "https://images.unsplash.com/photo-1520466809213-7b9a56adcd45?w=600",
                full: "https://images.unsplash.com/photo-1580186124159-3614953c973d?w=1200",
                text: "Weltbekannt durch den 'Gangnam Style'. Dies ist das Viertel der Reichen und Schönen. Breite Boulevards, Luxusautos und die riesige COEX Mall mit der berühmten Starfield Library warten hier auf dich. Auch viele K-Pop Agenturen haben hier ihren Sitz."
            },
            {
                id: 12,
                title: "War Memorial",
                tag: "Museum",
                thumb: "https://images.unsplash.com/photo-1599290076937-56747d7c04bb?w=600",
                full: "https://images.unsplash.com/photo-1614611623607-92007503086c?w=1200",
                text: "Ein tief bewegender Ort. Das Museum dokumentiert die Kriegsgeschichte Koreas. Besonders beeindruckend ist der riesige Außenbereich, in dem echte Panzer, Flugzeuge, Hubschrauber und Schiffe ausgestellt sind, die man teils sogar von innen besichtigen kann."
            },
            {
                id: 13,
                title: "Ihwa Mural Village",
                tag: "Kunst",
                thumb: "https://images.unsplash.com/photo-1584803738090-4c3d3175024b?w=600",
                full: "https://images.unsplash.com/photo-1564686322781-939883223572?w=1200",
                text: "Dieses kleine Dorf am Hang sollte eigentlich abgerissen werden. Doch 2006 begannen Künstler, die Wände, Treppen und Mauern mit bunten Gemälden und Skulpturen zu verzieren. Heute ist es ein beliebtes Open-Air-Museum mit tollen Ausblicken auf die Stadt."
            }
        ];

        const container = document.querySelector('.container');
        
        data.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${index * 0.1}s`; 
            card.onclick = () => openModal(item);

            // Hier ist der Fix für die Bilder: loading="lazy"
            card.innerHTML = `
                <div class="card-image">
                    <img src="${item.thumb}" alt="${item.title}" loading="lazy">
                </div>
                <div class="card-content">
                    <span class="tag">${item.tag}</span>
                    <h3>${item.title}</h3>
                </div>
            `;
            container.appendChild(card);
        });

        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const modalTag = document.getElementById('modalTag');

        function openModal(item) {
            modalImg.style.backgroundImage = `url(${item.full})`;
            modalTitle.innerText = item.title;
            modalDesc.innerText = item.text;
            modalTag.innerText = item.tag;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }
    </script>
</body>
</html>
